<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>To-do App </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
            <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
          </svg>
      <h2><b>Welcome! To-Do List Web Application</b></h2>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-md-5 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
               <h5 class="card-title text-center text-dark">Log In</h5>
              <form class="form-signin" action="home.html" onsubmit="return validate()">
                <div class="form-label-group">
                  <input type="text" id="inputEmail" class="form-control" placeholder="Username" required>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <div class="form-group form-button">
                  <button id="submit">Log in</button>
  
                </div>             
                <br>
                
              </form>
              <script src="form.js"></script>
                          
            </div>
          </div>
        </div>
      </div>
    </div>
    
  <footer class="bg-light"><b>Â© Anakha BM</b></footer>
</body>
</html>
